<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Professional App Icon Base -->
  <defs>
    <linearGradient id="bg_grad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop stop-color="#2563EB"/> <!-- Blue -->
      <stop offset="1" stop-color="#7C3AED"/> <!-- Purple -->
    </linearGradient>
    <linearGradient id="sun_grad" x1="180" y1="120" x2="332" y2="272" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FDE047"/> <!-- Yellow -->
      <stop offset="1" stop-color="#F59E0B"/> <!-- Orange -->
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Card -->
  <rect width="512" height="512" rx="128" fill="url(#bg_grad)"/>

  <!-- Minimalist Vacation Icon -->
  <g filter="url(#shadow)">
    <!-- Stylized Sun -->
    <circle cx="256" cy="180" r="90" fill="url(#sun_grad)"/>
    
    <!-- Minimalist Calendar / Window to Beach -->
    <rect x="156" y="240" width="200" height="180" rx="20" fill="white"/>
    
    <!-- Island / Sand inside calendar -->
    <path d="M156 380C156 380 200 360 256 360C312 360 356 380 356 380V400C356 411.046 347.046 420 336 420H176C164.954 420 156 411.046 156 400V380Z" fill="#FBBF24"/>
    
    <!-- Palm Tree (Minimalist) -->
    <path d="M280 360L290 280" stroke="#92400E" stroke-width="8" stroke-linecap="round"/>
    <path d="M290 280C290 280 320 270 340 290" stroke="#10B981" stroke-width="8" stroke-linecap="round"/>
    <path d="M290 280C290 280 260 270 240 290" stroke="#10B981" stroke-width="8" stroke-linecap="round"/>
    <path d="M290 280C290 280 300 250 320 250" stroke="#10B981" stroke-width="8" stroke-linecap="round"/>
  </g>
</svg>
